name: Daily Discord Count
on:
  schedule:
    - cron: "59 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/daily-count.js
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ vars.CHANNEL_ID }}
          TIMEZONE: "Asia/Tokyo"
          EXCLUDE_BOTS: "false"
          EXCLUDE_USER_IDS: ""